<div class="container">
  <h1 class="mat-h1">Heroes</h1>

  <div class="mat-elevation-z8">
    <button class="add-button" color="accent" mat-fab (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-table
      [dataSource]="heroes"
      matSort
      [matSortActive]="this.sort.active"
      [matSortDirection]="this.sort.direction"
    >
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header disabled>
          Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.name }}
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Edit this item"
            (click)="onEdit(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button
            mat-icon-button
            matTooltip="Delete this item"
            (click)="deleteConfirmDialog(row)"
          >
            <mat-icon>delete</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
